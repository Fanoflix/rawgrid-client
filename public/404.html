<!doctype html>
<html>
  <head>
    <script>
      // GitHub Pages SPA redirect: rewrites the path into a query param
      // so index.html can pick it up and restore the route via BrowserRouter
      var pathSegmentsToKeep = 1; // keep "/rawgrid-client" prefix
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
